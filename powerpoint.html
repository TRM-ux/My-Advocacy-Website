<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Presentation</title>
    <style>
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        header, footer {
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>
        // Function to check URL parameter
        function checkAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const expectedToken = 'your-unique-token'; // Replace with your actual token

            if (token !== expectedToken) {
                window.location.href = 'access-denied.html';
            }
        }
    </script>
</head>
<body onload="checkAccess()">
    <header>
        <h1>PowerPoint Presentation</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
